launch:
- include:
    file: "$(find-pkg-share autoware_launch)/launch/autoware.launch.xml"
    arg:
    -
      name: vehicle_model
      value: autosdv_vehicle
    -
      name: sensor_model
      value: autosdv_sensor_kit
    -
      name: map_path
      value: ./data/COSS-map-planning
    -
      name: launch_vehicle
      value: "true"
    -
      name: launch_system
      value: "true"
    -
      name: launch_map
      value: "true"
    -
      name: launch_sensing
      value: "true"
    -
      name: launch_sensing_driver
      value: "true"
    -
      name: launch_localization
      value: "true"
    -
      name: launch_perception
      value: "true"
    -
      name: launch_planning
      value: "false"
    -
      name: launch_control
      value: "true"
    -
      name: use_sim_time
      value: "false"
    -
      name: pose_source
      value: ndt
    -
      name: twist_source
      value: gyro_odom  # gyro_odom, eagleye
    -
      name: lidar_model
      value: vlp32c  # cube1, robin-w, or vlp32c

  # Launch the AutoSDV monitor node
- node:
    pkg: autosdv_launch
    exec: autosdv_monitor
    name: autosdv_monitor
    param:
    -
      name: monitor_lidar
      value: true
    -
      name: monitor_camera
      value: true
    -
      name: monitor_imu
      value: true
    -
      name: monitor_gps
      value: true
    -
      name: monitor_vehicle
      value: true
    -
      name: monitor_diagnostics
      value: true
    -
      name: report_interval_sec
      value: 5.0
    -
      name: web_server_port
      value: 8080

- node:
    pkg: rqt_runtime_monitor
    exec: rqt_runtime_monitor
    name: rqt_runtime_monitor
