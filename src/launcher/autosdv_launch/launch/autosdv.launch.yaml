launch:
- include:
    file: "$(find-pkg-share autoware_launch)/launch/autoware.launch.xml"
    arg:
    -
      name: vehicle_model
      value: autosdv_vehicle
    -
      name: sensor_model
      value: autosdv_sensor_kit
    -
      name: map_path
      value: ./data/COSS-map-planning
    -
      name: launch_vehicle
      value: "true"
    -
      name: launch_system
      value: "false"
    -
      name: launch_map
      value: "true"
    -
      name: launch_sensing
      value: "true"
    -
      name: launch_sensing_driver
      value: "true"
    -
      name: launch_localization
      value: "true"
    -
      name: launch_perception
      value: "false"
    -
      name: launch_planning
      value: "false"
    -
      name: launch_control
      value: "true"
    -
      name: use_sim_time
      value: "false"
    -
      name: pose_source
      value: eagleye
    -
      name: twist_source
      value: eagleye
    # -
    #   name: pose_source
    #   value: ndt

