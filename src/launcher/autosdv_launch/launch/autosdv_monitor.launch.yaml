launch:
- node:
    pkg: autosdv_launch
    exec: autosdv_monitor
    name: autosdv_monitor
    param:
    -
      name: topics_config_file
      value: "$(find-pkg-share autosdv_launch)/config/monitor_topics.yaml"
    -
      name: monitor_lidar
      value: true
    -
      name: monitor_camera
      value: true
    -
      name: monitor_imu
      value: true
    -
      name: monitor_gps
      value: true
    -
      name: monitor_vehicle
      value: true
    -
      name: monitor_diagnostics
      value: true
    -
      name: report_interval_sec
      value: 5.0
    -
      name: web_server_port
      value: 8080
