launch:
- include:
    file: "$(find-pkg-share autoware_launch)/launch/autoware.launch.xml"
    arg:
    -
      name: vehicle_model
      value: sample_vehicle
    -
      name: sensor_model
      value: sample_sensor_kit
    -
      name: map_path
      value: ./data/COSS-map-planning
    -
      name: launch_localization
      value: "false"
  
# hacks
- node:
    pkg: "gnss_locator"
    name: "gnss_locator"
    exec: "gnss_locator"
    namespace: "/"
    param:
    -
      name: "angle"
      #value: 178.0
      value: -2.0
      #value: 170.53802293171387
      # value: -9.461977068286131

